<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Поиск продукта по id</h1>
    <form method="POST" th:action="@{/products/find}">
        <form class="d-flex" method="POST" th:action="@{/products/find}">
            <input type="text" class="form-control me-2" placeholder="ID товара" aria-label="ID товара"
                   aria-describedby="button-addon2" name="id">
            <button class="btn btn-outline-primary" type="submit" id="button-addon2">Поиск</button>
        </form>
    </form>
    <br>
    <a th:href="@{/}">На главную страницу</a>
</div>
</body>
</html>
