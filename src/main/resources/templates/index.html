<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ведомость</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th></th>
                <th>Балл</th>
                <th></th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"/>
                <td th:text="${p.title}"/>
                <td>
                    <a th:href="@{'/products/decrement/' + ${p.id}}" class="btn btn-light">-</a>&nbsp;
                </td>
                <td th:text="${p.price}"/>
                <td>
                    <a th:href="@{'/products/score/increment/' + ${p.id}}" class="btn btn-light">+</a>&nbsp;
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить запись</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/products/create}" class="btn btn-primary">Добавить нового студента</a>
        <br>
        <br>
        <a th:href="@{/products/finder}" class="btn btn-primary">Поиск студента</a>
    </div>
</body>
</html>
