<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Каталог</h1>

    <form class="d-flex" method="POST" th:action="@{/products/price-between}">
        <input type="text" class="form-control me-2" placeholder="Min цена" aria-label="Минимальная цена товара"
               aria-describedby="button-addon3" name="minprice">
        <input type="text" class="form-control me-2" placeholder="Max цена" aria-label="Максимальная цена товара"
               aria-describedby="button-addon3" name="maxprice">
        <button class="btn btn-outline-primary" type="submit" id="button-addon3">Поиск</button>
    </form>
    <br>
    <form class="d-flex" method="POST" th:action="@{/products/title-like}">
        <input type="text" class="form-control me-2" placeholder="Название" aria-label="Название"
               aria-describedby="button-addon4" name="title">
        <button class="btn btn-outline-primary" type="submit" id="button-addon4">Поиск</button>
    </form>
    <br>
    <form class="d-flex" method="POST" th:action="@{/products/filter}">
        <input type="text" class="form-control me-2" placeholder="Min цена" aria-label="Минимальная цена товара"
               aria-describedby="button-addon5" name="minprice">
        <input type="text" class="form-control me-2" placeholder="Max цена" aria-label="Максимальная цена товара"
               aria-describedby="button-addon5" name="maxprice">
        <input type="text" class="form-control me-2" placeholder="Название" aria-label="Название"
               aria-describedby="button-addon5" name="title">
        <button class="btn btn-outline-primary" type="submit" id="button-addon5">Поиск</button>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td>
                <a th:text="${p.category.title}" th:href="@{'/filter?category='+${p.category.id}}"/>
            </td>
            <td>
                <a th:text="${p.title}" th:href="@{'/products/find?id='+${p.id}}"/>
            <td/>
            <td>
                <span th:text="${p.price}"/>
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить запись</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/products/add}" class="btn btn-primary">Добавить новый товар</a>
    <br>
    <br>
    <a th:href="@{/products/find}" class="btn btn-primary">Поиск продукта</a>
</div>
</body>
</html>
